<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
		function start(){
		sjs.open();
		var menu_text = new sjs.Text("MENU",28,"red");
		menu_text.centerH();

		var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only hit enemies smaller than you! Or Else You Shall Die!!!",28,"#ff0");
			
			game_text.centerH().offset(50, 50);

			var startBtn = new sjs.Button("Start", function(){
			window.location = "space.html";
			});

			startBtn.center();

			var info_text = new sjs.Text("Created By Junior Smith",20,"red");

			info_text.bottom().centerH();

		}	//end start
		</script>
		</head>
		<body onload="start()">
			<h1> Space </h1>

	<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
