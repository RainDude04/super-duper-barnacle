<!DOCTYPE html>
<html>
<head>
		<title> Win </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
		function start(){
		sjs.open();

		var image = new sjs.Image("Images/win.jpg");
		image.setSize(800, 500);

		var win_text = new sjs.Text("You Reached the Final Frontier!",28,"red");

		win_text.centerH();
		
		var startBtn = new sjs.Button("Would You Like to Play Again?", function(){
		window.location = "index.html";
		});

		startBtn.center();



		}  //end start

		</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
